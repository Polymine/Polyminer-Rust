name: Rust CI/CD

on:
  push:
    branches: 
      - "main"
  pull_request:
    branches: 
      - "main"
  schedule:
    - cron: '0 0 * * 0' # Run every Sunday at midnight
  workflow_dispatch: # Allow manual trigger

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Build for Linux
      run: cargo build --release --verbose

    - name: Run tests
      run: cargo test --verbose

  release:
    needs: build-and-test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        platform: [linux, windows, macos]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Build the project
      run: |
        if [ "${{ matrix.platform }}" == "windows" ]; then
          cargo build --release --target x86_64-pc-windows-msvc
        elif [ "${{ matrix.platform }}" == "macos" ]; then
          cargo build --release --target x86_64-apple-darwin
        else
          cargo build --release
        fi

    - name: Upload release artifact
      uses: actions/upload-artifact@v3
      with:
        name: polyminer-${{ matrix.platform }}
        path: |
          target/release/polyminer${{ matrix.platform == 'windows' && '.exe' || '' }}

    - name: Create GitHub Release
      if: matrix.platform == 'linux'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/release/polyminer
          target/x86_64-pc-windows-msvc/release/polyminer.exe
          target/x86_64-apple-darwin/release/polyminer
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_TOKEN }}
